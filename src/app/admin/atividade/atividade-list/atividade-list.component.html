<div fxLayout="row" fxLayoutAlign="space-between">
  <h1>
    Atividades
  </h1>
  <div fxLayout="row" fxLayoutAlign="space-evenly center">
    <button mat-raised-button color="primary" (click)="saveUpdateDialog()">
      <mat-icon>
        add
      </mat-icon>
      Nova atividade
    </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef style="width: 70%;">Nome</th>
        <td mat-cell *matCellDef="let row" style="width: 70%;">{{row.nome}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <div fxLayout="row" fxLayoutAlign="end">
            <button mat-button color="primary" (click)="saveUpdateDialog(row)">
              <mat-icon>
                edit
              </mat-icon>
            </button>
            <button mat-button color="warn" (click)="deleteDialog(row)">
              <mat-icon>
                delete
              </mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="resultsLength" [pageSize]="10" fxFlexFill></mat-paginator>
  </div>
</div>
