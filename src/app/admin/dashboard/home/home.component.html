<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between stretch">
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'danger'" [icon]="'bookmarks'" [count]="13" [label]="'Agendamentos Pendentes'"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'warn'" [icon]="'view_list'" [count]="12" [label]="'Agendamentos Cancelados'"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'success'" [icon]="'shopping_cart'" [count]="124" [label]="'Agendamentos Realizados'"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'info'" [icon]="'contact_support'" [count]="13" [label]="'Agendamentos Hoje'"></app-stat>
  </div>
</div>
<div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="space-between stretch">
  <app-bar-chart fxFlex.gt-sm="49" class="mb15"></app-bar-chart>
  <app-donut-chart fxFlex.gt-sm="49" class="mb15"></app-donut-chart>
  <app-radar-chart fxFlex.gt-sm="49" class="mb15"></app-radar-chart>
  <app-pie-chart fxFlex.gt-sm="49" class="mb15"></app-pie-chart>
  <app-line-chart fxFlex.gt-sm="49" class="mb15"></app-line-chart>
  <app-polar-chart fxFlex.gt-sm="49" class="mb15"></app-polar-chart>
</div>
