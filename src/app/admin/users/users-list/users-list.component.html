<div fxLayout="row" fxLayoutAlign="space-between">
  <h1>
    Usuários
  </h1>
  <div fxLayout="row" fxLayoutAlign="space-evenly center">
    <button mat-raised-button color="primary" (click)="saveUpdateDialog()">
      <mat-icon>
        add
      </mat-icon>
      Novo Usuário
    </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;">CPF/CNPJ</th>
        <td mat-cell *matCellDef="let row" style="width: 20%;">{{row.document}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;">Nome</th>
        <td mat-cell *matCellDef="let row" style="width: 20%;">{{row.name}}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;">Tipo</th>
        <td mat-cell *matCellDef="let row" style="width: 20%;">{{row.role === 'A' ? 'Administrador' : 'Cliente'}}</td>
      </ng-container>
      <ng-container matColumnDef="addres">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;">Cidade/UF</th>
        <td mat-cell *matCellDef="let row" style="width: 20%;">{{row.city}}/{{row.uf}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <div fxLayout="row" fxLayoutAlign="end">
            <button mat-button color="primary" (click)="saveUpdateDialog(row)">
              <mat-icon>
                preview
              </mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="20" [pageSize]="10" fxFlexFill></mat-paginator>
  </div>
</div>
