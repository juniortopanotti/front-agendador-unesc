<div class="login-page">
  <div class="content px20">
    <form class="login-form" #myForm="ngForm" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" novalidate>
      <div class="text-center">
        <h2 class="app-name">Companhia Hidrica</h2>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input formControlName="document" matInput placeholder="Inscrição" id="document">
          </mat-form-field>
          <mat-form-field class="w-100">
            <input formControlName="password" matInput type="password" placeholder="Password" id="password">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="column" *ngIf="error" class="error">
        {{error}}
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <button type="submit" mat-raised-button color="primary" class="w-100">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
